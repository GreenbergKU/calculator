<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" type="text/css" href="./styles/normalize_gallagher_v8-0-1.css"> 
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>Calculator Project</title>
    </head>
    <body>
        <header>CALCULATOR</header>
        <main>
            <section id="cal-sec">
                <div id="input">
                    <input type="text">
                </div>
                <div id="cal-btns">
                    <div id="num-btns">
                        <button id="num1" class="num-btn btn1">1</button>
                        <button id="num2" class="num-btn btn2">2</button>
                        <button id="num3" class="num-btn btn3">3</button>
                        <button id="num4" class="num-btn btn4">4</button>
                        <button id="num5" class="num-btn btn5">5</button>
                        <button id="num6" class="num-btn btn6">6</button>
                        <button id="num7" class="num-btn btn7">7</button>
                        <button id="num8" class="num-btn btn8">8</button>
                        <button id="num9" class="num-btn btn9">9</button>
                        <button id="num0" class="num-btn btn0">0</button>
                    </div>
                    <div id="operation-btns">
                        <button id="opBtn-add" class="op-btn btn-add">+</button>
                        <button id="opBtn-sub" class="op-btn btn-sub">-</button>
                        <button id="opBtn-mult" class="op-btn btn-mult">x</button>
                        <button id="opBtn-div" class="op-btn btn-div">/</button>
                        <button id="opBtn-ent" class="op-btn btn-ent">ENTER</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./src/main.js"></script>        
    </body>
</html>
