<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" type="text/css" href="./styles/normalize_gallagher_v8-0-1.css"> 
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>Calculator Project</title>
    </head>
    <body>
        <header>CALCULATOR</header>
        <main>
            <section id="cal-sec">
                <div id="cal-display">
                    <input id="number-input" type="number" class="cal-display-num" min="0" max="9" value="">                
                    <p id="op-symbol" class="cal-display-op"></p>                                
                </div>
                <div id="cal-btns">
                    <div id="num-btns">
                        <button id="num1" class="num-btn btn1">1</button>
                        <button id="num2" class="num-btn btn2">2</button>
                        <button id="num3" class="num-btn btn3">3</button>
                        <button id="num4" class="num-btn btn4">4</button>
                        <button id="num5" class="num-btn btn5">5</button>
                        <button id="num6" class="num-btn btn6">6</button>
                        <button id="num7" class="num-btn btn7">7</button>
                        <button id="num8" class="num-btn btn8">8</button>
                        <button id="num9" class="num-btn btn9">9</button>
                        <button id="num0" class="num-btn btn0">0</button>
                    </div>
                    <div id="operation-btns">
                        <button id="clr" class="op-btn btn-clr" name="Clear">clear / AC</button>
                        <button class="op-btn btn-add" name="add" id="+">+</button>
                        <button class="op-btn btn-sub" name="subtract" id="-">-</button>
                        <button class="op-btn btn-mult" name="multiply" id="x">x</button>
                        <button class="op-btn btn-div" name="divide" id="/">/</button>
                        <button id="ent" class="op-btn btn-ent" name="Enter">ENTER</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./src/main.js"></script>        
    </body>
</html>
